	<h1>Fill the Form:</h1>

	<form enctype="multipart/form-data" method="post" action="contact.php">

		<fieldset>
			<p>
			<label>First Name:
					<input required type="text" name="first_name" placeholder="Enter your First Name">
			</label>
			</p>

			<p>
			<label>Last Name:
				<input required type="text" name="last_name" placeholder="Enter your Last Name">
			</label>
			</p>

			<p>
			<label>Email Id:
				<input required type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ex:ptlmilan52@gmail.com"> Ex:ptlmilan52@gmail.com
			</label>
			</p>

			<p>
			<label>City:
			<select name="city_name">
				<option>Select your City </option>
				<option value="Toronto">Toronto</option>
				<option value="Montreal">Montreal</option>
				<option value="Vancouver">Vancouver</option>
				<option value="Ottawa">Ottawa</option>
			</select>
			</label>
			</p>

			<p>
			<label>Select Profile: <br>
				<input type="radio" name="profile" value="Student" checked> Student <br>
  				<input type="radio" name="profile" value="Professional"> Professional
  			</label>
			</p>

			<p>
			<label>Mobile Number:
				<input type="text" name="mobile" pattern="[1-9][1-9][1-9] [0-9][0-9][0-9] [0-9][0-9][0-9][0-9]" placeholder="Ex: 437 776 6778"> Ex: 437-776-6778
			</label>
			</p>

			<p>
			<label>Password:
				<input required type="password" name="pass" pattern=".{6,}" placeholder="Six or more characters">
			</label>
			</p>

			<p>
			<label>Upload your Profile Picture
			<input type="file" name="image_upload"  accept="image/*">
			</label>
			</p>

			

			<input type="submit" value="Register">


		</fieldset>
	</form>
